<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>


    <!--BOOTSTRAP ICON CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!--BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--FONT FAMILY-UBUNTU-->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">


    <!--INTERNAL CSS START-->
    <style>
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            background: #e0e0e0;
            font-family: 'Ubuntu', sans-serif;
        }

        .bodyContainer {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        section {
            margin-top: 80px;
            margin-bottom: 80px;
        }

        .logo {
            height: 60px;
            width: 60px;
        }

        .Hotel-images {
            height: 200px;
            width: 250px;
        }

        .social {
            height: 20px;
            width: 22px;
        }

        header {
            background-color: rosybrown;
            position: fixed;
            width: 100%;
            top: 0px;
        }

        footer {
            background-color: rosybrown;
            position: fixed;
            width: 100%;
            bottom: 0px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logging {
            margin-right: 10px;
            text-decoration: none;
            color: black;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .socialMedia {
            margin-right: 2%;
        }

        .ContactUs {
            margin-left: 2%;
        }

        .ContactUs a {
            text-decoration: none;
            color: black;
        }

        .radisson {
            width: 40%;
            float: left;
            padding: 10px;
            background-color: lightgray;
            margin: 2%;
            display: flex;
        }

        .radissonDesc {
            margin-left: 30px;
        }

        .radisson a {
            text-decoration: none;
            color: black;
        }

        .radisson:hover {
            background-color: rosybrown;
        }

        .empty {
            width: 40%;
            float: left;
            padding: 10px;
            margin: 2%;
        }

        .lalit {
            width: 40%;
            float: left;
            padding: 10px;
            background-color: lightgray;
            margin: 2%;
            display: flex;
        }

        .lalitDesc {
            margin-left: 30px;
        }

        .lalit:hover {
            background-color: rosybrown;
        }

        .taj {
            width: 40%;
            float: left;
            padding: 10px;
            background-color: lightgray;
            margin: 2%;
            display: flex;
        }

        .tajDesc {
            margin-left: 30px;
        }

        .taj:hover {
            background-color: rosybrown;
        }

        ul li {
            display: inline;

        }

        ul li a {
            text-decoration: none;
            color: black;
        }

        .content {
            top: 50%;
        }

        li {
            padding: 10px;
        }

        .listItems {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }


        #hotels img {
            display: flex;
            flex-wrap: wrap;
        }

        #hotels1 {
            display: flex;
            justify-content: center;
        }

        #hotels2 {
            display: flex;
            justify-content: center;
        }
        .radissonDesc span{
            color: orange;
        }
        .lalitDesc span{
            color: orange;
        }
        
    </style>
    <!--INTERNAL CSS END-->
    
</head>

<body>
    <div class="bodyContainer">
        
        
        <!--HEADER STARTS-->
        <header>
            <div class="header">
                <a href="index.html"><img class="logo" src="assests/images/logo.png" alt="logo" height="150px"
                        width="200px"></a>
                <button id="logging" type="button" class="btn btn-light btn-sm" data-bs-toggle="modal"
                    data-bs-target="#LoginModal">
                    LOGIN</button>
            </div>
        </header>
        <!--HEADER ENDS-->


        <!--LOGIN MODAL STARTS-->
        <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="LoginModalLabel">Please Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <div style="margin: 8px;" class="popupName">
                                <label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                    </svg>
                                    Username:</label>
                                <input type="text" required>
                            </div>
                            <div style="margin: 8px; " class="popupPassword">
                                <label><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                                    </svg>
                                    Password:</label>
                                <input type="password" required>
                            </div>
                            <div class="forgotpassword">
                                <a href="#">forgot password?</a>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="popupbutton" type="button" class="btn btn-primary w-25"
                            data-bs-dismiss="modal">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <!--LOGIN MODAL ENDS-->


        <!--SECTION STARTS-->
        <section>
            <div class="content">
                
                <!--NAV PILLS USED TO TOGGLE BETWEEN LIST VIEW AND MAP VIEW - START-->
                <div class="listItems">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true" style="color: black;">List View</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false" style="color: black;">Map View</button>
                        </li>
                      </ul>
                      <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                            
                            <!--HOTELS1 CONTAIN 2 DIV RADISSON AND LALIT - START-->
                            <div id="hotels1">
                                <div class="radisson">
                                    <div class="radissonImage">
                                        <a href="detail.html">
                                            <img class="Hotel-images"
                                                src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                                                alt="Radisson Blu Hotel">
                                        </a>
                                    </div>
                                    <div class="radissonDesc">
                                        <a href="detail.html">
                                            <h3>Radisson Blu Hotel</h3>
                                            <span class="bi bi-star-fill"></span>
                                            <span class="bi bi-star-fill"></span>
                                            <span class="bi bi-star-fill"></span>
                                            <span class="bi bi-star-fill"></span>
                                            <span class="bi bi-star-fill"></span>
                                            <p>New Delhi</p>
                                    </div></a>
                                </div>
            
            
                                <div class="lalit">
                                    <div class="lalitImage">
                                        <img class="Hotel-images"
                                            src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                                            alt="Radisson Blu Hotel">
                                    </div>
                                    <div class="lalitDesc">
                                        <h3>The Lalit New Delhi</h3>
                                        <span class="bi bi-star-fill"></span>
                                        <span class="bi bi-star-fill"></span>
                                        <span class="bi bi-star-fill"></span>
                                        <span class="bi bi-star-fill"></span>
                                        <span class="bi bi-star-half"></span>
                                        <p>New Delhi</p>
                                    </div>
                                </div>
                            </div>
                             <!--HOTELS1 CONTAIN 2 DIV RADISSON AND LALIT - END-->
                            
                            
                             <!--HOTELS2 CONTAIN 2 DIVS TAJ AND EMPTY(TO MAINTAIN THE FORMAT)- START-->
                            <div id="hotels2">
                                <div class="taj">
                                    <div class="tajImage">
                                        <img class="Hotel-images"
                                            src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                                            alt="Taj Palace">
                                    </div>
                                    <div class="tajDesc">
                                        <h3>Taj Palace</h3>
                                        <span style="color: orange;" class="bi bi-star-fill"></span>
                                        <span style="color: orange;" class="bi bi-star-fill"></span>
                                        <span style="color: orange;" class="bi bi-star-fill"></span>
                                        <span style="color: orange;" class="bi bi-star-fill"></span>
                                        <span class="bi bi-star-fill"></span>
                                        <p>New Delhi</p>
                                    </div>
                                </div>
                                <div class="empty"></div>
                                <!--HOTELS2 CONTAIN 2 DIVS TAJ AND EMPTY(TO MAINTAIN THE FORMAT)- START-->
            
                                
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                            <div id="map">
                                <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="">
                                <p>MAP VIEW</p>
                            </div>
                        </div>
                      </div>
                </div>
                <!--NAV PILLS USED TO TOGGLE BETWEEN LIST VIEW AND MAP VIEW - END-->
                

            </div>
        </section>
        <!--SECTION ENDS-->


        <!--FOOTER STARTS-->
        <footer>
            <div class="footer">
                
                <!--CONTACT US BUTTON - START-->
                <div class="ContactUs">
                    <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal"
                        data-bs-target="#ContactUsModal">
                        Contact Us</button>
                </div>
                <!--CONTACT US BUTTON - END-->

                
                <!--FOOTER TEXT - START-->
                <div class="footerText">
                    <p>Â© 2020 ROOM SEACRH PVT. LTD.</p>
                </div>
                <!--FOOTER TEXT - END-->

                
                
                <!--SOCIAL MEDIA ICON LINK - START-->
                <div class="socialMedia">
                    <a class="social" href="https://www.facebook.com" target="_blank"><img
                            src="assests/images/facebook.png" alt="facebook" height="20px" width="22px"></a>
                    <a class="social" href="https://www.instagram.com" target="_blank"><img
                            src="assests/images/instagram.png" alt="instagram" height="20px" width="22px"></a>
                    <a class="social" href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png"
                            alt="twitter" height="20px" width="22px"></a>
                </div>
                <!--SOCIAL MEDIA ICON LINK - END-->
                

            </div>
        </footer>
        <!--FOOTER ENDS-->


        <!--CONTACT US - MODAL STARTS-->
        <div class="modal fade" id="ContactUsModal" tabindex="-1" aria-labelledby="ContactUsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ContactUsModalLabel">Get in touch</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <div style="margin: 8px;" class="bodytext">
                                <label>Thank you for reaching out!!!</label>
                            </div>
                            <div style="margin: 8px; " class="bodytext">
                                <label>Please Enter your email and we will get back to you.</label>
                            </div>
                            <div style="margin: 8px;" class="email">
                                <label for="email">Email:</label>
                                <input class="w-50" type="email" name="email" placeholder="Enter your email id"
                                    required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="popupbutton" type="button" class="btn btn-primary w-25"
                            data-bs-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!--CONTACT US - MODAL ENDS-->

        
    </div>
    <!--BOOTSTRAP JAVASCRIPT CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    </body>

</html>
