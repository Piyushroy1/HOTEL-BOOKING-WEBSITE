<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <!--BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--FONT FAMILY-UBUNTU-->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!--INTERNAL CSS-->
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background: #e0e0e0;
            font-family: 'Ubuntu', sans-serif;
        }

        .containerr1 {
            height: 100%;
            width: 100%;
        }

        .content {
            margin-top: 50px;
            margin-bottom: 50px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            height: 60px;
            width: 60px;
        }

        .social {
            height: 20px;
            width: 22px;
        }

        header {
            background-color: rosybrown;
            position: fixed;
            width: 100%;
            top: 0px;
        }

        footer {
            background-color: rosybrown;
            position: fixed;
            width: 100%;
            bottom: 0px;
        }

        .SearchBar {
            background: url("https://media-cdn.tripadvisor.com/media/photo-o/14/10/2e/af/india.jpg");
            background-size: 100% 100%;
            height: 380px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logging {
            margin-right: 10px;
            text-decoration: none;
            color: black;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footerText{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .socialMedia {
            margin-right: 2%;
        }

        .ContactUs {
            margin-left: 2%;
        }

        .ContactUs a {
            text-decoration: none;
            color: black;
        }

        .showMore a {
            text-decoration: none;
            color: black;
        }

        .showMore {
            margin-top: 50px;
        }

        .city {
            height: 150px;
            width: 150px;
            border-radius: 25%;
            margin: 2%;
            box-shadow: 10px 10px 10px grey;

        }

        .cityNames {
            display: none;
        }

        .city:hover {
            filter: brightness(50%);
        }

        .city:hover+.cityNames {
            display: block;
            color: black;
        }

        .Images {
            display: flex;
            justify-content: space-evenly;
        }

        .Images a {
            margin-top: 29px;
        }

        input {
            border: 1px;
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 16px;
            border-radius: 12px;
            width: 100%;
        }

        input:focus {
            outline: none;
        }

        .showMore {
            display: flex;
            justify-content: center;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <div class="containerr1">
        <!--HEADER STARTS-->
        <header>
            <div class="header">
                <img class="logo" src="assests/images/logo.png" alt="logo" height="150px" width="200px">
                <button id="logging" type="button" class="btn btn-light btn-sm"
                    data-bs-toggle="modal" data-bs-target="#LoginModal">
                    LOGIN</button>
            </div>
        </header>
        <!--HEADER ENDS-->




<!--LOGIN MODAL STARTS-->
<div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="LoginModalLabel">Please Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="#">
            <div style="margin: 8px;" class="popupName">
              <label>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-person-fill" viewBox="0 0 16 16">
                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                </svg>
                Username:</label>
              <input type="text" required>
            </div>
            <div style="margin: 8px; " class="popupPassword">
              <label><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-lock-fill" viewBox="0 0 16 16">
                  <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                </svg>
                Password:</label>
              <input type="password" required>
            </div>
            <div class="forgotpassword">
              <a href="#">forgot password?</a>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="popupbutton" type="button" class="btn btn-primary w-100" data-bs-dismiss="modal">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!--LOGIN MODAL ENDS-->




        <section>
            <div class="content">
                <div class="SearchBar">
                    <div class="inputText">
                        <input type="text" placeholder="City">
                    </div>
                </div>

                <div class="Images">
                    <a href="list.html">
                        <img class="city"
                            src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="delhi"
                            height="300px" width="300px"></a>
                    <img class="city" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
                        alt="goa" height="300px" width="300px">
                    <img class="city" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
                        alt="charminar" height="300px" width="300px">
                    <img class="city"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                        alt="calcutta" height="300px" width="300px">
                </div>

                <div class="cityNames">
                    <p>Delhi</p>
                    <p>Goa</p>
                    <p>Charminar</p>
                    <p>Calcutta</p>
                </div>

                <div class="showMore">
                    <a href="index.html">
                    <button type="button" class="btn btn-secondary">View More</button>
                    </a>
                </div>
            </div>
        </section>

        <!--FOOTER STARTS-->
        <footer>
            <div class="footer">
                <div class="ContactUs">
                    <button type="button" class="btn btn-info btn-sm"
                    data-bs-toggle="modal" data-bs-target="#ContactUsModal">
                    Contact Us</button>
                </div>

                <div class="footerText">
                    <p>Â© 2020 ROOM SEACRH PVT. LTD.</p>
                </div>

                <div class="socialMedia">
                    <a class="social" href="https://www.facebook.com" target="_blank"><img
                            src="assests/images/facebook.png" alt="facebook" height="20px" width="22px"></a>
                    <a class="social" href="https://www.instagram.com" target="_blank"><img
                            src="assests/images/instagram.png" alt="instagram" height="20px" width="22px"></a>
                    <a class="social" href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png"
                            alt="twitter" height="20px" width="22px"></a>
                </div>


            </div>
        </footer>
        <!--FOOTER ENDS-->

<!--CONTACT US - MODAL STARTS-->
<div class="modal fade" id="ContactUsModal" tabindex="-1" aria-labelledby="ContactUsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ContactUsModalLabel">Get in touch</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="#">
            <div style="margin: 8px;" class="bodytext">
              <label>Thank you for reaching out!!!</label>
            </div>
            <div style="margin: 8px; " class="bodytext">
              <label>Please Enter your email and we will get back to you.</label>
            </div>
            <div style="margin: 8px;" class="email">
              <label for="email">Email:</label>
              <input class="w-50" type="email" name="email" placeholder="Enter your email id" required> 
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="popupbutton" type="button" class="btn btn-primary w-25" data-bs-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!--CONTACT US - MODAL ENDS-->



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
