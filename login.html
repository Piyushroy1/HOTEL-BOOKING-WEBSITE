<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="index.html">
            <label for="Username">Username: </label>
            <input type="text" placeholder="Enter Username" name="Username" required autocomplete="off"><br>
            <label for="Password">Password: </label>
            <input type="password" placeholder="Enter Password" name="Password" required autocomplete="off"><br>
            <button>Login</button>
        </form>
    </div>
</body>
</html>
